<!DOCTYPE html>
<html>

<head>
	<title>ESP32 connect to Wifi</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css">
</head>

<body>
	<h1 align="center">ESP32 connect to Wifi</h1>
	<br /><br />
	<form action="/C" method="GET">
		<fieldset>
			<legend>Connect to wifi</legend>
			<div class="col-sm-12 col-md-6">
				<select name="ssid">
					%SSIDLIST%
				</select>
			</div>
			<div class="row">
				<div class="col-sm-8 col-md-8">
					<label for="password">Password</label>
					<input name="p" type="password" id="password" placeholder="Password" />
				</div>
			</div>
			<button class="submit">Connect</button>
			</div>
		</fieldset>
	</form>
</body>

</html>
